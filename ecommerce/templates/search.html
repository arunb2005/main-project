{% extends 'base.html' %}
{% block content %}

 <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>SEARCH RESULTS</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">ABOUT US</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->
 <!-- Start Products  -->
    <div class="products-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>{{category.name}}</h1>
                    </div>
                </div>
            </div>
            {% if products %}

           <div class="row special-list">
              {% for j in products %}

                <div class="col-lg-3 col-md-6 special-grid best-seller">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <div class="type-lb">
                                <p class="sale">Sale</p>
                            </div>
                            <img src="{{ j.image.url }}" class="img-fluid" style="height:200px;" alt="Image">
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                                    <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                                </ul>
                                <a class="cart" href="{% url 'shop:productdetails' j.id %}">Details</a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4>{{j.description}}</h4>
                            <h5>{{j.price}}</h5>
                        </div>
                    </div>
                </div>

               {% endfor %}
               {% else %}
               <h1 class="border border-2px border-dark shadow p-1 text-danger" style="width :150px;">NO RESULT</h1>
               {% endif %}
            </div>
        </div>
        </div>

{% endblock %}
